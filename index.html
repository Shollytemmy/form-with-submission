<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <title>Contact | Form</title>
</head>
<body>
    <div class="container">
        <section>
            <h1>Google Map</h1>
        </section>
        <form action="" method="post" class="form">
           
                <input type="text" name="" id="" class="w50 w100" placeholder="Name" required>
                <input type="email" name="" id="" class="w50 w100" placeholder="example@example.com" required>
                <select name="state" class="w50 w100">
                    <option value="Kwara">Kwara</option>
                    <option value="Lagos">Lagos</option>
                    <option value="Niger">Niger</option>
                    <option value="Kogi">Kogi</option>
                    <option value="Kaduna">Kaduna</option>
                </select>
                <textarea name="message" id="" cols="60" rows="10" class="w50 w100" required></textarea>
                <input type="submit" value="SEND" class="w50 cta">
            


        </form>
    </div>
    
</body>
</html>
